name: Scan Rules DB and Namespaces
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  scan_job:
    name: Scanner Registry Action
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Scan Registry
        uses: boostsecurityio/scanner-registry-action@db94e732d2be45ced9c39ea0b0bfe6b64a871c29
        with:
          api_token: ${{ secrets.BOOST_SYSTEM_API_KEY_REGISTRY_PROD }}
