api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  support_mono_repo: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:dba3c3d@sha256:50591b06f69a75b01fc850960f7456ffd085ecd6e9dc4c97457dc5ef027f5e84
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
